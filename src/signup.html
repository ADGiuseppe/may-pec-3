<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up | UOC Boilerplate</title>
    <link rel="stylesheet" href="./assets/styles/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <include src="./views/header.html"></include>
    <main class="min-h-screen flex items-center justify-center bg-primary-light py-12">
      <section class="bg-secondary rounded-xl shadow-md p-8 w-full max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-primary mb-6 text-center">Sign Up for the Event</h1>
        <include src="./views/signup-form.html"></include>
      </section>
      <div class="fixed bottom-0 left-1/2 -translate-x-1/2 p-3 z-50">
        <div id="signupToast" class="flex items-center bg-primary text-white rounded shadow-lg px-4 py-3 hidden" role="alert" aria-live="assertive" aria-atomic="true">
          <span>
            Sign up successful. Thank you for showing interest in our event!
          </span>
          <button type="button" class="ml-4 text-white hover:text-accent focus:outline-none" data-bs-dismiss="toast" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
