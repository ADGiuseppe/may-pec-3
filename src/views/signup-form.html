<form id="signupForm">
  <div class="mb-4">
    <label for="signupName" class="block text-primary font-medium mb-1">First Name</label>
    <input type="text" id="signupName" placeholder="Enter your first name" required
      class="block w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent transition" />
  </div>
  <div class="mb-4">
    <label for="signupLastName" class="block text-primary font-medium mb-1">Last Name</label>
    <input type="text" id="signupLastName" placeholder="Enter your last name" required
      class="block w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent transition" />
  </div>
  <div class="mb-4">
    <label for="signupEmail" class="block text-primary font-medium mb-1">Email address</label>
    <input type="email" id="signupEmail" placeholder="Enter your email" required
      class="block w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent transition" />
  </div>
  <button type="submit" class="w-full btn-primary">Sign Up</button>
</form>
